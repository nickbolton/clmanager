<html>
	<head>
	
		<!--                                           -->
		<!-- Any title is fine                         -->
		<!--                                           -->
		<title>Wrapper HTML for Main</title>

		<!--                                           -->
		<!-- The module reference below is the link    -->
		<!-- between html and your Web Toolkit module  -->		
		<!--                                           -->
		<meta name='gwt:module' content='net.deuce.clmanager.gwt.main.Main'/>

		<!--                                           -->
		<!-- Link CSS file                             -->
		<!--                                           -->
		<link type="text/css" rel='stylesheet' href='Main.css'/>
		<link rel="stylesheet" type="text/css" href="mygwt-all.css" />
        <link rel="stylesheet" type="text/css" href="mygwt-all-gray.css" />

		
	</head>

	<!--                                           -->
	<!-- The body can have arbitrary html, or      -->
	<!-- we leave the body empty because we want   -->
	<!-- to create a completely dynamic ui         -->
	<!--                                           -->
	<body>

        <div id="loading">
            <div class="loading-indicator"><img src="images/default/shared/large-loading.gif" width="32" height="32" style="margin-right:8px;float:left;vertical-align:top;"/>CLManager<a href="#"></a><br /><span id="loading-msg">Application loading ...</span></div>
        </div>
		<!--                                            -->
		<!-- This script is required bootstrap stuff.   -->
		<!-- You can put it in the HEAD, but startup    -->
		<!-- is slightly faster if you include it here. -->
		<!--                                            -->
		<script language="javascript" src="net.deuce.clmanager.gwt.main.Main.nocache.js"></script>

		<!-- OPTIONAL: include this if you want history support -->
		<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

	</body>
</html>
